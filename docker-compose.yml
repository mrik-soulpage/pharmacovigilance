version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: ./backend/Dockerfile
    container_name: pharma_pv_backend
    ports:
      - "0.0.0.0:5000:5000"   # Exposed to outside world on port 5000
    environment:
      - FLASK_ENV=production
      - DATABASE_URL=sqlite:////app/data/pharma_pv.db
      - PUBMED_API_KEY=${PUBMED_API_KEY}
      - PUBMED_EMAIL=${PUBMED_EMAIL}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4.1-mini}
      - MAX_ARTICLES_PER_SEARCH=${MAX_ARTICLES_PER_SEARCH:-100}
      - CORS_ORIGINS=${CORS_ORIGINS:-*}   # Allow all origins by default (configure for production)
    volumes:
      - ./backend/data:/app/data
      - ./backend/exports:/app/exports
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: pharma_pv_frontend
    ports:
      - "0.0.0.0:5174:80"   # Exposed to outside world on port 5174
    environment:
      # For external access, set PUBLIC_HOST to your server's IP or domain
      # Example: PUBLIC_HOST=192.168.1.100 or PUBLIC_HOST=mydomain.com
      - VITE_API_BASE_URL=${PUBLIC_HOST:-http://localhost}:5000/api
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  backend_data:
  backend_exports:
